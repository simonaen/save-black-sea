<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Black Sea | Join Us!</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>

    <nav class="nav-bar fix-top">
        <div class="large">
            <a href="/index.html" class="brand"><strong>SaveBlackSea.org</strong></a>
        </div>
        <div class="right-section">
            <ul class="social-media">
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="squares">
            <div class="square square-1" id="square1"></div>
            <div class="square square-2" id="square2"></div>
            <div class="square square-3" id="square3"></div>
            <div class="square square-4" id="square4"></div>
        </div>
        <section class="register-block">
            <div class="header-sec">
                <div class="head-square"></div>
                <h2>Join the movement</h2>
            </div>
            <form class="form">
                <div class="nameInput">
                    <label for="name">Full name</label>
                    <span class="warning">Invalid name, please try again!</span>
                    <input placeholder="Type here" type="text" id="name" class="form-input">
                </div>
                <div class="emailInput">
                    <label for="email">Email</label>
                    <span class="warning">Invalid email, please try again!</span>
                    <input placeholder="Type here" type="email" id="email" class="form-input">
                </div>
                <div class="termsInput">
                    <label class="terms">
                        <span class="warning">Checkbox is mandatory!</span>
                        <input type="checkbox" class="checkbox">
                        <span>I agree to the <a href="">terms and conditions</a>.</span>
                    </label>
                </div>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        Deveoped for educational purposes.
    </footer>
    <script src="./js/app.signup.js"></script>
</body>

</html>
